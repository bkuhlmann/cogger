exclude_paths:
  - tmp
  - vendor

detectors:
  BooleanParameter:
    exclude:
      - "Cogger::Configuration#initialize"
  ControlParameter:
    exclude:
      - "Cogger::Registry#add_formatter"
  DataClump:
    exclude:
      - "Cogger::Hub"
  LongParameterList:
    enabled: false
  ModuleInitialize:
    exclude:
      - "Cogger"
